<!DOCTYPE html>
<html ng-app ="game">
<head>
  <title>Villanova Hangman</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="Resources/hangman.css" >
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui/build/angular-ui.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="Resources/game.js"></script>

</head>
<body ng-controller="hangman">

<div class="container">
  <div id="bountybox">
     <h4>$200 in Bounty Bank!</h4>
     <div>
     <img src="./Resources/bounty.jpg" width=75 height=75>
   </div>
   <div>
     <table>
       <tr>
          <td>
            $25
          </td>
          <td>
            $75
          </td>
       </tr>
       <tr>
         <td>
           <span class="btn btn-bountybox">BCD...</span>
         </td>
         <td>
           <span class="btn btn-bountybox">AEI...</span>
         </td>
        </tr>
     </table>
   </div>
  </div>
  <div class="jumbotron">

     <button id="reset" onClick="location.reload()" class="btn btn-info">Reset</button>
    <h3 id="header">Infinite Loops Hangman  </h3>
      <hr>

    <img class="col-xs-12" ng-src="{{states[state]}}">

    <div class="results">
        <span>
          <span ng-repeat="l in word track by $index">
            <span class="btn btn-info btn-letter ng-class:{'hide': !l.visible}">{{l.letter}}</span>
            <span class="btn btn-info btn-letter btn-concealed ng-class:{'hide': l.visible}">_</span>
          </span>
        </span>
         <span id="gameprogress">
          <span>Moves Left: {{states.length-1-state}}</span>
          <span>|Score: {{score}}</span>
          <span>|Level: {{score}}</span>
        </span>
    </div>
  </div>
</div>

<hr>
  <div class="row">
    <div class="col-xs-9">
      <h1> Choose a letter </h1>
        <span ng-repeat="letter in alphabet track by $index">
          <button ng-click="clicked($index)" class="btn btn-info ng-class:{'hide': !letter.visible}">{{letter.letter}}</button>
        </span>
    </div>
    <div class="col-xs-3">
      <h1> Used letters </h1>
      <span ng-repeat="letter in alphabet track by $index">
        <button class="btn btn-info ng-class:{'hide': letter.visible}">{{letter.letter}}</button>
      </span>
    </div>
  </div>
</div>

</body>
</html>
