<!DOCTYPE html>
<html ng-app ="game">
<head>
  <title>Villanova Hangman</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="Resources/hangman.css" >
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui/build/angular-ui.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="Resources/game.js"></script>

</head>

<div class="container">
  <div id="bountybox">
     <h4>${{bounty}} in Bounty Bank!</h4>
     <div>
     <img src="./Resources/bounty.jpg" width=60 height=75>
   </div>
   <div>
     <table>
       <tr>
          <td>
            $10
          </td>
          <td>
            $35
          </td>
       </tr>
       <tr>
         <td>
           <span ng-click="buyLetter()" class="btn btn-bountybox">BCD...</span>
         </td>
         <td>
           <span ng-click="buyVowel()" class="btn btn-bountybox">AEI...</span>
         </td>
        </tr>
     </table>
   </div>
  </div>

  <div id="statusbox" class="ng-class:{'hide': statusMsg == ''}">
    <h3> {{statusMsg}} </h3>
  </div>
<body ng-controller="hangman">

<div class="container">
  <div class="jumbotron">

      <div class="buttons">
        <!-- hiding welcome page link until we determine if proposed multiplayer solution is acceptable -->
        <!--  <Button id="WelcomePage" onclick="window.location.href='/Hangman-Welcome.html'" class="btn-ctrl btn btn-info">Welcome Page</Button> -->
          <button id="reset" ng-click="resetGame()" class="btn btn-info btn-ctrl">Reset</button>
          <!--And now, by popular demand, the dreaded multiplayer mode requested by our customers  -->
          <div class="multiplayer";
            <form name="myForm" ng-init="multiplayer.status='One-Player Mode'" value="One-Player Mode" >
            <label>
              Game Mode
              <input type="radio" ng-change="modeChange('1')" ng-model="multiplayer.status" value="One-Player Mode">
                  Classic
             </label>
            <label>
              <input type="radio" ng-change="modeChange('2')" ng-model="multiplayer.status" value="Two-Player Mode">
                  Multiplayer
            </label>
            </form>
          </div>
      </div>

    <h3 id="header">Infinite Loops Hangman  </h3>
    <hr>

    <img class="col-xs-12" ng-src="{{states[state]}}">

    <div class="results">
        <span>
          <span ng-repeat="l in word track by $index">
            <span class="btn btn-info btn-letter ng-class:{'hide': !l.visible}">{{l.letter}}</span>
            <span class="btn btn-info btn-letter ng-class:{'hide': l.visible}">_</span>
          </span>
        </span>
         <div id="score" class="col-xs-2">Moves Left: {{states.length-1-state}}
		 <br>Level: {{level}}</div>
    </div>
  </div>
</div>

<hr>
 <div class="row">
    <div class="col-xs-9">
      <h1> Choose a letter </h1>
        <span ng-repeat="letter in alphabet track by $index">
          <button ng-click="clicked($index)" class="btn btn-info ng-class:{'hide': !letter.visible}">{{letter.letter}}</button>
        </span>
    </div>
    <div class="col-xs-3">
      <h1> Used letters </h1>
      <span ng-repeat="letter in alphabet track by $index">
        <button class="btn btn-info ng-class:{'hide': letter.visible}">{{letter.letter}}</button>
      </span>
    </div>
  </div>
</div>

</body>
</html>
